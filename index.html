<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 5px 10px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .task {
            margin-bottom: 40px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="task">
        <h1 class="task-title">Task #1</h1>
        <p>Number 1: <input type="text" id="n1"></p>
        <p>Number 2: <input type="text" id="n2"></p>
        <button class="add">Add</button>
        <button class="sub">Sub</button>
        <hr>
        <p id="res">Result: </p>
    </div>
    <div class="task">
        <h1 class="task-title">Task #2</h1>
        <h2>Clicking on button</h2>
        <div id="ex1"></div>
        <form name="test">
            <input type="button" name="bt" value="Click here!" class="click">
        </form>
    </div>
    <div class="task">
        <h1 class="task-title">Task #3</h1>
        <button id="switch">Click on me!</button>
        <input type="text"  id="one">
        <input type="text"  id="two">
    </div>
    <script src="script.js"></script>
</body>
</html>
